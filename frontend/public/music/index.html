<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách nhạc</title>
    <link rel="stylesheet" href="/src/styles/base.css" />
    <link rel="stylesheet" href="/src/styles/components/folder-slider.css" />
    <link rel="stylesheet" href="/src/styles/components/music/music-card.css" />
    <link rel="stylesheet" href="/src/styles/components/music/play-list-popup.css" />
  </head>
  <body>
    <header id="site-header" class="site-header">
      <div class="header-left">
        <button class="menu-button" id="sidebarToggle">☰</button>
        <div class="logo" onclick="location.href='index.html'">
          🎵 <span class="logo-text">MyMusic</span>
        </div>
      </div>
      <div class="header-right">
        <button
          class="icon-button"
          onclick="location.href='playlist.html'"
        >
          📁 Playlist
        </button>
        <button class="icon-button" id="searchToggle">🔍</button>
      </div>
    </header>

    <!-- 🔍 SEARCH FLOATING -->
    <div id="floating-search" class="floating-search">
      <input
        type="text"
        id="floatingSearchInput"
        placeholder="Tìm bài hát..."
      />
      <select id="search-type-select" class="search-type-dropdown">
        <option value="audio">🎧 Chỉ bài hát</option>
        <option value="folder">📁 Chỉ thư mục</option>
        <option value="all" selected>🔍 Cả hai</option>
      </select>
      <div id="search-dropdown" class="search-dropdown hidden"></div>
    </div>

    <div id="wrapper" class="layout-wrapper">
      <!-- Sidebar cũ -->
      <aside id="sidebar-menu" class="sidebar"></aside>

      <!-- Sidebar mới theo phong cách Spotify -->
      <aside id="music-sidebar" class="music-sidebar expanded"></aside>

      <div class="main-content">
        <section
          id="randomFolderSection"
          class="folder-slider-section"
        ></section>
        <section id="section-recent-music"></section>
        <section
          id="randomAudioSection"
          class="folder-slider-section"
        ></section>
        <section id="section-topview" class="folder-slider-section"></section>

        <button id="back-root" style="display: none">
          ⬅ Quay lại nguồn nhạc
        </button>
        <div id="music-app"></div>
      </div>
    </div>

    <footer id="main-footer" class="footer-bar">
      <button id="extract-thumbnail-btn" class="danger-button">
        🖼 Extract thumbnail (music)
      </button>
    </footer>
<div id="loading-overlay" class="hidden">
  <div class="loader-text">⏳ Đang tải...</div>
</div>
    <script type="module" src="/src/pages/music/index.js"></script>
  </body>
</html>
