<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách nhạc</title>
    <link rel="stylesheet" href="/dist/music/index.css" />
    <script src="/api/source-keys.js"></script>
  </head>
  <body>
    <header id="site-header" class="site-header">
      <div class="header-left">
        <button class="menu-button" id="sidebarToggle">☰</button>
        <div class="logo" onclick="location.href='/home.html'">
          🎵 <span class="logo-text">MyMusic</span>
        </div>
      </div>
      <div class="header-right">
        <button class="icon-button" id="searchToggle">🔍</button>
      </div>
    </header>

    <!-- 🔍 SEARCH FLOATING -->
    <div id="floating-search" class="floating-search">
      <input
        type="text"
        id="floatingSearchInput"
        placeholder="Tìm bài hát..."
      />
      <select id="search-type-select" class="search-type-dropdown">
        <option value="audio">🎧 Chỉ bài hát</option>
        <option value="folder">📁 Chỉ thư mục</option>
        <option value="all" selected>🔍 Cả hai</option>
      </select>
      <div id="search-dropdown" class="search-dropdown hidden"></div>
    </div>

    <div id="wrapper" class="layout-wrapper">
      <!-- Sidebar cũ -->
      <aside id="sidebar-menu" class="sidebar"></aside>

      <!-- Sidebar mới theo phong cách Spotify -->
      <aside id="music-sidebar" class="music-sidebar expanded"></aside>

      <div class="main-content">
        <section id="section-playlists" class="folder-slider-section"></section>
        <details id="random-audio-collapse" class="random-collapse" open>
          <summary>🎵 Bài hát ngẫu nhiên</summary>
          <section id="randomAudioSection" class="folder-slider-section"></section>
        </details>
        <details id="recent-audio-collapse" class="random-collapse">
          <summary>🕘 Nhạc vừa nghe</summary>
          <section id="section-recent-music"></section>
        </details>
        <details id="topview-audio-collapse" class="random-collapse">
          <summary>🔥 Xem nhiều</summary>
          <section id="section-topview" class="folder-slider-section"></section>
        </details>
        <details id="random-folder-collapse" class="random-collapse">
          <summary>🎲 Thư mục nhạc ngẫu nhiên</summary>
          <section id="randomFolderSection" class="folder-slider-section"></section>
        </details>

        <button id="back-root" style="display: none">
          ⬅ Quay lại nguồn nhạc
        </button>
        <div id="music-app"></div>
      </div>
    </div>

    <footer id="main-footer" class="footer-bar">
      <button id="extract-thumbnail-btn" class="danger-button">
        🖼 Extract thumbnail (music)
      </button>
    </footer>
<div id="loading-overlay" class="hidden">
  <div class="loader-text">⏳ Đang tải...</div>
</div>
    <script src="/dist/music/index.js"></script>
  </body>
</html>
