<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chọn nguồn</title>
    <link rel="stylesheet" href="/dist/home.css" />
  </head>
  <body>
    <h1>🎬📚 Chọn nguồn dữ liệu</h1>

    <h2>📚 Manga</h2>
    <div id="manga-list" class="source-list"></div>

    <h2>🎬 Movie</h2>
    <div id="movie-list" class="source-list"></div>
    
    <h2>🎵 Music</h2>
    <div id="music-list" class="source-list"></div>

    <div id="loading-overlay" class="hidden">
      <div class="loader-text">⏳ Đang tải...</div>
    </div>
    <!-- ✅ FOOTER -->
    <footer id="main-footer" class="footer-bar">
      <button id="clear-storage-btn" class="danger-button">
        🗑️ Xoá localStorage
      </button>
      <button id="toggle-secure-btn" class="icon-button" title="Hiển thị nguồn bảo mật">👁️</button>
    </footer>
    <!-- Gắn 2 script lấy source cho window.mangaKeys & window.movieKeys -->
    <script src="/api/source-keys.js"></script>
    <script src="/api/security-keys.js"></script>
    <script src="/dist/home.js"></script>
  </body>
</html>
