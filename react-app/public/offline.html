<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Mode - MainWebSite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .mode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .mode-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 2rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .mode-card:hover {
            transform: translateY(-8px);
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .mode-card:active {
            transform: translateY(-4px);
        }
        
        .mode-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .mode-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .mode-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .mode-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .mode-card.disabled:hover {
            transform: none;
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.2);
            box-shadow: none;
        }
        
        .coming-soon {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
        }
        
        .footer {
            margin-top: 3rem;
        }
        
        .retry-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 0 8px;
        }
        
        .retry-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .network-status {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .mode-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .mode-card {
                padding: 1.5rem 1rem;
            }
            
            .mode-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Offline Mode</h1>
            <div class="network-status">
                <span class="status-indicator"></span>
                Kh√¥ng c√≥ k·∫øt n·ªëi m·∫°ng
            </div>
            <p class="subtitle">Ch·ªçn lo·∫°i n·ªôi dung b·∫°n mu·ªën truy c·∫≠p offline</p>
        </div>
        
        <div class="mode-grid">
            <a href="/offline-manga" class="mode-card">
                <span class="mode-icon">üìö</span>
                <div class="mode-title">Manga</div>
                <div class="mode-subtitle">ƒê·ªçc truy·ªán offline</div>
            </a>
            
            <a href="/offline-movie" class="mode-card disabled">
                <span class="coming-soon">Soon</span>
                <span class="mode-icon">üé¨</span>
                <div class="mode-title">Movie</div>
                <div class="mode-subtitle">Xem phim offline</div>
            </a>
            
            <a href="/offline-music" class="mode-card disabled">
                <span class="coming-soon">Soon</span>
                <span class="mode-icon">üéµ</span>
                <div class="mode-title">Music</div>
                <div class="mode-subtitle">Nghe nh·∫°c offline</div>
            </a>
        </div>
        
        <div class="footer">
            <button class="retry-btn" onclick="checkConnection()">üîÑ Ki·ªÉm tra k·∫øt n·ªëi</button>
            <button class="retry-btn" onclick="goToMain()">üè† Trang ch·ªß</button>
        </div>
    </div>

    <script>
        function goToMain() {
            window.location.href = '/';
        }
        
        function checkConnection() {
            console.log('Checking connection...');
            window.location.reload();
        }
        
        // Auto check connection every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                console.log('Connection restored, redirecting...');
                window.location.href = '/';
            }
        }, 30000);
        
        // Update online status indicator
        function updateOnlineStatus() {
            const indicator = document.querySelector('.status-indicator');
            const status = document.querySelector('.network-status');
            
            if (navigator.onLine) {
                indicator.style.background = '#44ff44';
                status.innerHTML = '<span class="status-indicator"></span>ƒê√£ k·∫øt n·ªëi - ƒëang chuy·ªÉn h∆∞·ªõng...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                indicator.style.background = '#ff4444';
                status.innerHTML = '<span class="status-indicator"></span>Kh√¥ng c√≥ k·∫øt n·ªëi m·∫°ng';
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // Initial status check
        updateOnlineStatus();
    </script>
</body>
</html>
